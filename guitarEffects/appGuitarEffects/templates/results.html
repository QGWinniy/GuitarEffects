<!DOCTYPE html>
<html>
<head>
    <title>Результаты поиска - {{ query }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Результаты поиска: "{{ query }}"</h1>
        {% if songs %}
            <ul class="list-group">
                {% for song in songs %}
                    <li class="list-group-item">
                        <a href="{% url 'song_detail' song.id %}">{{ song.title }}</a>
                        <small>Группа: {{ song.group.name }}</small>
                    </li>
                {% empty %}
                    <li class="list-group-item">Ничего не найдено.</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Ничего не найдено.</p>
        {% endif %}
        <a href="/" class="btn btn-secondary mt-3">Вернуться на главную</a>
    </div>
</body>
</html>
